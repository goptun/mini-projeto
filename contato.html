<body>
    <header>
        <div class="promotions-bar">
            <p>Promoções imperdíveis! Aproveite!</p>
        </div>

        <ul class="menu">
            <li><a class="logo" href="/index.html"><img src="img/logo-ramos.svg" alt="Logo"></a></li>

            <li class="search-box">
                <input type="text" placeholder="Pesquisar">
                <input type="submit" value="Buscar">
            </li>
        </ul>

    </header>
    <h2>Entre em Contato</h2>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Assunto:</label>
        <select id="subject" name="subject">

            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label class="checkbox-label">
            <input type="checkbox" name="budget"> Esta mensagem é um orçamento
        </label>

        <input type="submit" value="Enviar" class="submit-button">
    </form>
